                                            hover:bg-mm-dark hover:scale-[102%] hover:shadow-lg active:scale-95 active:shadow-none"

                            </button>

                                            border border-transparent text-center text-white transition-all
                                            hover:bg-mm-dark hover:scale-[102%] hover:shadow-lg active:scale-95 active:shadow-none" 
                                    [routerLink]="['/cliente/solicitar']"
                                >Solicitar
                            </button>
                        }

                            <button class="cursor-pointer rounded-lg bg-mm py-2 px-4 gap-1 flex items-center 
                                        border border-transparent text-center text-white transition-all
                                        hover:bg-mm-dark hover:scale-[102%] hover:shadow-lg active:scale-95 active:shadow-none" 
                                [routerLink]="['/funcionario']"
                            >Página Inicial
                            </button>
                            <button class="cursor-pointer rounded-lg bg-mm py-2 px-4 gap-1 flex items-center 
                                            border border-transparent text-center text-white transition-all
                                            hover:bg-mm-dark hover:scale-[102%] hover:shadow-lg active:scale-95 active:shadow-none"

                            </button>
