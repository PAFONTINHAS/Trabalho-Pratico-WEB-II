<!--- cpf, cep, telefone, nome, endereço completo-->
<html>
  <div class="cadastro-container">
  <div class="cadastro-card">
    <div class="header">
      <h2>CADASTRAR</h2>
    </div>

    <form class="cadastro-form">
      <div class="form-group">
        <label>Nome*:</label>
        <input type="text" placeholder="digite seu nome" class="form-control" />
      </div>

      <div class="form-group">
        <label>CPF*:</label>
        <input type="text" placeholder="seu CPF" class="form-control" />
      </div>

      <div class="form-group">
        <label>Email*:</label>
        <input type="email" placeholder="digite seu email" class="form-control" />
      </div>

      <div class="form-group">
        <label>CEP*:</label>
        <input type="text" placeholder="xxxxx-xxx" class="form-control" />
      </div>

      <div class="form-group endereco-group">
        <div class="endereco-input">
          <label>Endereço*:</label>
          <input type="text" placeholder="endereço" class="form-control" />
        </div>
        <div class="numero-input">
          <label>n.º</label>
          <input type="text" placeholder="xxx" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label>Telefone*:</label>
        <input type="tel" placeholder="+55 ( ) 000000000" class="form-control" />
      </div>

      <button type="submit" class="btn-cadastrar">
        CADASTRAR
      </button>
     </form>
   </div>
 </div>
</html>
