<div class="min-h-screen flex items-center justify-center bg-blue-500">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    
    <!-- Logo -->
<div class="mb-6 flex flex-col items-center">
  <img src="assets/logo-mmtads.png" alt="Logo MM TADS" class="h-20 mb-2" />
</div>

    <!-- Título -->
    <h2 class="text-xl font-semibold mb-2">Redefinir senha</h2>
    <p class="text-sm text-gray-500 mb-4">
      Digite seu e-mail para receber as instruções de redefinição de senha.
    </p>

    <!-- Link de voltar -->
    <a href="/login" class="text-sm text-blue-600 hover:underline mb-4 block">
      Voltar ao login
    </a>

    <!-- Formulário -->
    <form>
      <div class="mb-4 text-left">
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@email.com"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
