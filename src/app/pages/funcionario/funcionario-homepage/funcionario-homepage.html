<main class="flex flex-col items-center justify-start min-h-screen bg-gradient-to-br from-mm to-mm2 p-10">
    <div class="bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl min-w-[60%] max-w-[80%] px-[70px] py-[60px]">

        <section class="solicitacoes">
        <h2 class="text-4xl font-semibold text-gray-800 mb-5 poppins">Solicitações em Aberto</h2>
            <div class="overflow-x-auto shadow-lg shadow-black/20 rounded-xl">
                <table class="min-w-full bg-white rounded-xl overflow-hidden">
                    <thead class="bg-mm text-white">
                        <tr>
                            <th class="py-3 px-6 text-left font-bold">Cliente</th>
                            <th class="py-3 px-6 text-left font-bold">Dispositivo</th>
                            <th class="py-3 px-6 text-left font-bold">Descrição</th>
                            <th class="py-3 px-6 text-left font-bold">Data da solicitação</th>
                            <th class="py-3 px-6 text-left font-bold">Status</th>
                            <th class="py-3 px-6 text-center font-bold"></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (solicitacao of solicitacoes; track solicitacao.id) {
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="border-t-2 border-gray-200 py-3 px-6">{{solicitacao.cliente}}</td>
                                <td class="border-t-2 border-gray-200 py-3 px-6">{{solicitacao.equipamento}}</td>
                                <td class="border-t-2 border-gray-200 py-3 px-6">{{solicitacao.defeito}}</td>
                                <td class="border-t-2 border-gray-200 py-3 px-6">{{solicitacao.dataSolicitacao}}</td>
                                <td class="border-t-2 border-gray-200 py-3 px-6 font-semibold text-gray-500">{{solicitacao.status}}</td>
                                <td class="border-t-2 border-gray-200 py-3 px-6 text-center">
                                    <button
                                        [routerLink]="['/funcionario/visualizar-solicitacao']"
                                        class="bg-mm h-[50px] cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-medium hover:bg-mm-dark transition">
                                        Ver Detalhes
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
