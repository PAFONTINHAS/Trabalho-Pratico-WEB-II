

<main>
    <header class="header">
        <div class="header-content">

            <h2 class="nome">Bem vindo, {{nome}}!</h2>
            
            <h1 class="titulo">MM-TADS</h1>
            <nav>
                <button [routerLink]="">Administração</button>
                <button [routerLink]="['/funcionario/visualizar-solicitacao']">Solicitações</button>
                <button [routerLink]="">Orçamento</button>
                <button [routerLink]="">Perfil</button>
                <!-- <a [routerLink]="['/funcionario/visualizar-solicitacao']">Visualizar Solicitações</a>
                <a href="">Orçamentos</a>
                <a href="">Seu perfil</a>
                <a [routerLink]="['/funcionario/efetuar-manutencao']">Efetuar Manutenção</a> -->
            </nav>
        </div>
    </header>

    <section class="solicitacoes">
        <h2>Solicitações em Aberto: </h2>
        <table>
            <tr>
                <th>dispositivo</th>
                <th>descricao</th>
                <th>data da solicitação</th>
                <th>status</th>
                <th></th>

            </tr>
            @for (solicitacao of solicitacoes; track solicitacao.id) {
                <tr>
                    <td class="colunas">{{solicitacao.dispositivo}}</td>
                    <td class="colunas">{{solicitacao.descricao}}</td>
                    <td class="colunas">{{solicitacao.dataSolicitacao}}</td>
                    <td class="colunas status">{{solicitacao.status}}</td>
                    <td class="efetuar_orcamento"><button [routerLink]="['/funcionario/orcamento']">Efetuar Orçamento</button></td>
                </tr>
            }
        </table>
    </section>
</main>
