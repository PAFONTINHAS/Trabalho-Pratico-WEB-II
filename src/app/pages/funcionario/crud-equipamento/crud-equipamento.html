<div class="flex flex-col items-center justify-start p-10">
<div class="bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl min-w-[60%] max-w-[80%] px-[70px] py-[60px]">
  <h1 class="text-4xl font-semibold text-gray-800 mb-4">Gerenciar Categorias</h1>
  
  <!-- Botão Nova Categoria -->
  <button
    (click)="abrirFormulario()"
    class="bg-mm hover:bg-mm-dark h-[46px] px-4 rounded-xl transition font-regular 
      text-white text-md cursor-pointer hover:shadow-xl hover:shadow-mm-shadow 
      hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap mb-4"
  >
    + Nova Categoria
  </button>
  
  <!-- Formulário -->
  <div
    *ngIf="formVisivel"
    class="bg-gray-50 border border-gray-200 rounded-xl p-6 max-w-md mb-6"
  >
    <h2 class="text-lg font-semibold mb-4 text-gray-800">
      {{ editando ? 'Editar Categoria' : 'Nova Categoria' }}
    </h2>
    <input
      type="text"
      [(ngModel)]="equipamento.nome"
      placeholder="Digite o nome da categoria"
      #nome="ngModel"
      class="w-full border border-gray-300 rounded-md p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div class="flex justify-end gap-2">
      <button
        (click)="salvarCategoria()"
        class="bg-green-600 hover:bg-green-700 h-[46px] px-4 rounded-xl transition font-regular 
      text-white text-md cursor-pointer hover:shadow-xl
      hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap"
      >
        Salvar
      </button>
      <button
        (click)="cancelar()"
        class="bg-red-600 hover:bg-red-700 h-[46px] px-4 rounded-xl transition font-regular 
      text-white text-md cursor-pointer hover:shadow-xl
      hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap"
      >
        Cancelar
      </button>
    </div>
  </div>
  
  <!-- Listagem -->
  <div class="bg-white border border-gray-200 rounded-xl p-4">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">Lista de Categorias</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-3 border border-gray-300 font-semibold">ID</th>
            <th class="p-3 border border-gray-300 font-semibold">Nome</th>
            <th class="p-3 border border-gray-300 text-center font-semibold">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let categoria of categorias"
            class="hover:bg-gray-50 transition-colors"
          >
            <td class="p-3 border border-gray-300">{{ categoria.id }}</td>
            <td class="p-3 border border-gray-300">{{ categoria.nome }}</td>
            <td class="p-3 border border-gray-300 text-center">
              <button
                (click)="editarCategoria(categoria)"
                class="bg-yellow-500 hover:bg-yellow-600 h-[46px] px-4 rounded-xl transition font-regular 
                  text-white text-md cursor-pointer hover:shadow-xl
                  hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap mr-4"
              >
                Editar
              </button>
              <button
                (click)="remover($event, categoria)"
                class="bg-red-500 hover:bg-red-600 h-[46px] px-4 rounded-xl transition font-regular 
                text-white text-md cursor-pointer hover:shadow-xl
                hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap"
              >
                Remover
              </button>
            </td>
          </tr>
          <tr *ngIf="categorias.length === 0">
            <td colspan="3" class="p-4 text-center text-gray-500 border border-gray-300">
              Nenhuma categoria cadastrada.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
