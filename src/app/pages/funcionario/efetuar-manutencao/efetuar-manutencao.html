<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
  <div class="w-full max-w-xl px-[70px] py-[60px] bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl relative">

    <!-- BOTÃO FECHAR -->
    <button
        class="absolute top-4 left-4 text-gray-200 hover:text-red-500 text-3xl cursor-pointer hover:font-bold transition">
          &times;
      </button>

    <p class="text-gray-800 font-semibold text-4xl mb-3 select-none poppins">
      Efetuar Manutenção
    </p>

    <div class="flex-col gap-3">
      <p class="font-semibold text-md mb-2">Descrição da Manutenção:</p>
      <textarea
        class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 h-32 px-3 py-2 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm resize-none"
        name="descricao"
        [(ngModel)]="descricao"
        placeholder="Descreva o que foi feito no equipamento de forma técnica para a equipe técnica"
        required></textarea>

      <p class="font-semibold text-md mb-2">Orientações para o cliente:</p>
      <textarea
        class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 h-32 px-3 py-2 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm resize-none"
        name="orientacoes"
        [(ngModel)]="orientacoes"
        placeholder="Descreva o que foi feito de forma simples para o cliente e os devidos cuidados"
        required></textarea>

      <div class="flex flex-row gap-4 items-center justify-center mt-5">
        <button
          (click)="onfecharModal()"
          class="bg-red-500 h-[50px] w-[35%] rounded-xl transition font-regular
          text-white text-lg cursor-pointer hover:shadow-xl hover:shadow-mm-shadow
          hover:bg-mm-dark hover:scale-[102%] active:scale-95">
          Cancelar
        </button>

        <button
        (click)="efetuarManutencao()"
          class="bg-green-500 h-[50px] w-[45%] rounded-xl transition font-regular
          text-white text-lg cursor-pointer hover:shadow-xl hover:shadow-mm-shadow
          hover:bg-mm-dark hover:scale-[102%] active:scale-95">
          Efetuar Manutenção
        </button>
      </div>
    </div>
  </div>
</div>
