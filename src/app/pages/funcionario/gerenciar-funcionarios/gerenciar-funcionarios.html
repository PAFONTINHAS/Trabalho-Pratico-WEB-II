<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Senha</th>
            <th>Ações</th>
            <th>
                <a [routerLink]="['/funcionario/criar-funcionario']">
                Novo
                </a>
            </th>
        </tr>
        @for(funcionario of funcionarios; track funcionario) {
        <tr> 
            <td> {{ funcionario.nome }} </td>
            <td> {{ funcionario.email }} </td>
            <td> {{ funcionario.dataNasc }} </td>
            <td> {{ funcionario.senha }} </td>

            <td>
                <a [routerLink]="['/funcionario/editar-funcionario/', funcionario.id]" title="Editar" alt="Editar">
                Editar
                </a>
                <a href="#" title="Remover" (click)="remover($event, funcionario)">
                    Remover
                </a>
            </td>
        </tr>
        }
        
    </tbody>
</table>

@if(funcionarios.length===0){
    <p >Nenhum funcionário cadastrado.</p>
}
