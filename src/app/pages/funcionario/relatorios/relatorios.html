<div class="flex items-center justify-center pt-5">
  <div class="flex flex-col py-12 px-15 rounded-4xl bg-gradient-to-br from-white to-[#ccc]">
    <h1 class="text-4xl font-semibold text-gray-800 mb-6 poppins">Relatórios</h1>
    <div class="flex gap-10">
      <div class="w-full max-w-xl px-[50px] py-[50px] border-2 border-mm rounded-3xl shadow-xl flex flex-col justify-between">
        <div>
          <p class="text-mm font-semibold text-3xl mb-3 select-none poppins whitespace-nowrap">Receitas por período</p>
          <div class="flex-col gap-3">
            <p class="font-semibold text-md mb-2">Data Início:</p>
            <input
              type="date"
              class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 overflow-hidden h-10 px-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm"
              required />
  
            <p class="font-semibold text-md mb-2">Data Final:</p>
            <input
              type="date"
              class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 overflow-hidden h-10 px-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm"
              required />
          </div>
        </div>
        <div class="flex justify-end mt-5">
          <button (click)="abrirModal()" class="bg-mm hover:bg-mm-dark h-[46px] px-4 rounded-xl transition font-regular 
                          text-white text-md cursor-pointer hover:shadow-xl hover:shadow-mm-shadow 
                          hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap">
            Gerar Relatório
          </button>
        </div>
      </div>
  
      <div class="w-full max-w-xl px-[50px] py-[50px] border-2 border-mm rounded-3xl shadow-xl flex flex-col justify-between">
        <div>
          <p class="text-mm font-semibold text-3xl mb-3 select-none poppins whitespace-nowrap">Receitas por categoria</p>
          <div class="flex-col gap-3">
            <label class="block mb-2 font-semibold">Categoria</label>
            <select class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 overflow-hidden h-10 px-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm">
              <option value="">Selecione a categoria</option>
             @for(categoria of categorias; track categoria.id) {
              <option value="">{{categoria.nome}}</option>
             }
            </select>
          </div>
        </div>
  
        <div class="flex justify-end mt-5">
          <button (click)="abrirModal()" class="bg-mm hover:bg-mm-dark h-[46px] px-4 rounded-xl transition font-regular 
                                        text-white text-md cursor-pointer hover:shadow-xl hover:shadow-mm-shadow 
                                        hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap">
            Gerar Relatório
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="modalAberto" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50" (click)="fecharModal()">
    <div class="bg-gradient-to-br from-white to-[#ccc] pt-9 px-10 pb-7 rounded-3xl shadow-xl w-min relative" (click)="$event.stopPropagation()">

        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800 poppins text-nowrap">Relatório gerado!</h2>
        </div>

        <div class="flex justify-center">
          <button class="bg-mm hover:bg-mm-dark h-[46px] px-4 rounded-xl transition font-regular 
                text-white text-md cursor-pointer hover:shadow-xl 
                hover:scale-[102%] active:scale-95 w-[50%]" (click)="fecharModal()">OK</button>
        </div>
    </div>
</div>
