<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50" (click)="fecharModal()" >
  <div class="relative rounded-3xl w-1/4 bg-gradient-to-br from-white to-[#ccc] px-10 pt-9 pb-7 shadow-xl">
    <button (click)="fecharModal()"
        class="absolute top-4 left-4 text-gray-200 hover:text-red-500 text-3xl cursor-pointer hover:font-bold transition">
        &times;
      </button>

    <p class="text-gray-800 font-semibold text-3xl mb-3 select-none poppins text-center">
      {{titulo}}
    </p>

    <div class="flex flex-col gap-4 items-center justify-center mt-5">
      <p class="text-gray-800 font-light text-lg mb-3 select-none poppins whitespace-nowrap">
        {{texto}}
      </p>

      <button
        (click)="fecharModal()"
        class="bg-mm hover:bg-mm-dark h-[46px] px-4 w-[25%] rounded-xl transition font-regular text-white text-md cursor-pointer hover:shadow-xl hover:shadow-mm-shadow hover:scale-[102%] active:scale-95 active:shadow-none text-nowrap">
        OK
      </button>
    </div>
  </div>
</div>
