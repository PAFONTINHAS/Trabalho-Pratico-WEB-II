<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 hidden">
  <div class="flex flex-col gap-4 items-center justify-center mt-5 w-full max-w-xl px-[70px] py-[60px] bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl relative">

    <p class="text-gray-800 font-bold text-4xl mb-3 select-none poppins">
      {{titulo}}
    </p>

    <div class="flex flex-col gap-4 items-center justify-center mt-5">
      <p class="text-gray-800 font-light text-2xl mb-3 select-none poppins whitespace-nowrap">
        {{texto}}
      </p>

      <button
        onclick="document.getElementById('modal').classList.add('hidden')"
        class="bg-blue-500 h-[50px] w-[35%] rounded-xl transition font-regular
        text-white text-lg cursor-pointer hover:shadow-xl hover:shadow-mm-shadow
        hover:bg-mm-dark hover:scale-[102%] active:scale-95">
        Ok
      </button>
    </div>
  </div>
</div>
