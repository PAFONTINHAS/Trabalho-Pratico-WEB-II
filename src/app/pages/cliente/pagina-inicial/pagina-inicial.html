<div class="flex flex-col items-center justify-start min-h-screen bg-gradient-to-br from-mm to-mm2 p-10">
    <div class="bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl min-w-[60%] max-w-[80%] px-[70px] py-[60px]">
        <h2 class="text-4xl font-semibold text-gray-800 mb-5 poppins">Histórico de Solicitações</h2>

        <div class="overflow-x-auto shadow-lg shadow-black/20 rounded-xl">
            <table class="min-w-full bg-white rounded-xl overflow-hidden">
                <thead class="bg-mm text-white">
                    <tr>
                        <th class="py-3 px-6 text-left font-bold">Dispositivo</th>
                        <th class="py-3 px-6 text-left font-bold">Descrição</th>
                        <th class="py-3 px-6 text-left font-bold">Data da solicitação</th>
                        <th class="py-3 px-6 text-left font-bold">Estado</th>
                        <th class="py-3 px-6 text-center font-bold"></th>
                    </tr>
                </thead>
                <tbody>
                    @for (orcamento of orcamentos; track orcamento.id) {
                        <tr>
                            <td class="border-t-2 border-gray-200 py-3 px-6">{{ orcamento.dispositivo }}</td>
                            <td class="border-t-2 border-gray-200 py-3 px-6">{{ orcamento.descricao }}</td>
                            <td class="border-t-2 border-gray-200 py-3 px-6">{{ orcamento.data }}</td>
                            <td class="border-t-2 border-gray-200 py-3 px-6 text-lg font-semibold"
                                [ngClass]="{'text-green-600': orcamento.estado === 'Arrumada', 'text-danger' : orcamento.estado === 'Rejeitada', 'text-yellow-600' : orcamento.estado === 'Orçada', 'text-mm' : orcamento.estado === 'Aprovada'}">
                                {{ orcamento.estado }}
                            </td>
                            <td class="border-t-2 border-gray-200 py-3 px-6">
                                <button (click)="abrirModal(orcamento)" class="bg-mm text-nowrap h-[50px] cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-medium hover:bg-mm-dark transition">
                                    Ver Detalhes
                                </button>
                                <button *ngIf="orcamento.estado === 'Orçada'" class="bg-danger hover:bg-red-700 text-nowrap h-[50px] ml-3 cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-regular transition">
                                    Rejeitar
                                </button>
                                <button *ngIf="orcamento.estado === 'Orçada'" class="bg-green-600 hover:bg-green-700 text-nowrap h-[50px] ml-3 cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-regular transition">
                                    Aprovar
                                </button>
                                <button *ngIf="orcamento.estado === 'Arrumada'" class="bg-green-600 hover:bg-green-700 text-nowrap h-[50px] ml-3 cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-regular transition">
                                    Pagar
                                </button>
                                <button *ngIf="orcamento.estado === 'Rejeitada'" class="bg-gray-500 hover:bg-gray-700 text-nowrap h-[50px] ml-3 cursor-pointer active:scale-95 text-white px-4 py-2 rounded-xl font-regular transition">
                                    Resgatar
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

@if (mostrarModalOrcamento) {
  <app-visualizar-orcamento [orcamento]="orcamentoSelecionado" (fecharModal)="fecharModal()"></app-visualizar-orcamento>
}
