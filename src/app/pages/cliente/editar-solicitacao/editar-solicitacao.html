@if(solicitacao){

<main>
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div
      class="w-full max-w-2xl px-[70px] py-[60px] bg-gradient-to-br from-white to-[#ccc] rounded-3xl shadow-xl"
    >
      <h1 class="text-gray-800 font-medium text-4xl mb-6 poppins">
        Editar Manutenção
      </h1>

       <div class="flex-col gap-3">
       <p class="font-semibold text-md mb-2">Descrição do Equipamento</p>
        <input
          [(ngModel)]="solicitacao.equipamento"
          type="text"
          class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 overflow-hidden h-10 px-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm"
          placeholder="Ex: Notebook Dell Inspiron 15 3000"
          required
        />

          <p class="font-semibold text-md mb-2">Categoria</p>
          <select
              [(ngModel)]="solicitacao.categoria"
              class="border-gray-400 mb-5 rounded-lg border overflow-hidden h-10 px-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm"
              required
          >
              <option value="">Selecione</option>
              @for(categoria of categoriasEnum; track categoria) {
              <option [ngValue]="categoria">{{categoria}}</option>
              }
          </select>

        <p class="font-semibold text-md mb-2">Qual o defeito?</p>
        <textarea
          [(ngModel)]="solicitacao.defeito"
          id="defeito"
          rows="4"
          class="border-gray-400 mb-5 rounded-lg border placeholder:text-gray-400 overflow-hidden p-3 transition w-full focus:border-mm focus:shadow-xl focus:shadow-mm-shadow hover:border-mm"
          placeholder="Descreva o problema do seu equipamento..."
        ></textarea>

        <div class="flex justify-center mt-5">
          <button
            class="bg-red-500 h-[50px] mr-3 w-[30%] rounded-xl transition font-regular text-white text-lg cursor-pointer hover:shadow-xl hover:shadow-mm-shadow hover:bg-red-800 hover:scale-[102%] active:scale-95"
            (click)="fecharApenasSubModal()"
          >
            Cancelar
          </button>

          <button
            class="bg-mm h-[50px] w-[30%] rounded-xl transition font-regular text-white text-lg cursor-pointer hover:shadow-xl hover:shadow-mm-shadow hover:bg-mm-dark hover:scale-[102%] active:scale-95"
            (click)="fecharApenasSubModal()"

          >
            Editar
          </button>

        </div>
      </div>
    </div>
  </div>
</main>
}
