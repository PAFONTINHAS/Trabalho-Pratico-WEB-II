@if(solicitacao){
<main>
  @if(modalConfirmacaoAberto === 'nenhum'){
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    (click)="onfecharModal()"
  >
    <div
      class="relative w-min rounded-3xl bg-gradient-to-br from-white to-[#ccc] px-10 pt-9 pb-7 shadow-xl"
      (click)="$event.stopPropagation()"
    >
      <button (click)="onfecharModal()"
        class="absolute top-4 left-4 text-gray-200 hover:text-red-500 text-3xl cursor-pointer hover:font-bold transition">
        &times;
      </button>
      <div class="mb-6 mt-2 text-center">
        <h2 class="poppins text-3xl font-semibold text-nowrap text-gray-800">
          Deseja mesmo deletar <br />
          sua solicitação? 
        </h2>
      </div>

      <div class="flex justify-center">
        <button
          class="bg-gray-500 text-center hover:bg-gray-600 font-regular text-md h-[46px] mr-3 cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
          (click)="fecharApenasSubModal()"
        >
          Cancelar
        </button>

        <button
          class="bg-danger hover:bg-danger-dark font-regular text-md h-[46px] cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
          (click)="deletarSolicitacao()"
        >
          Deletar
        </button>
      </div>
    </div>
  </div>

  } @if(modalConfirmacaoAberto === 'sim'){

  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    (click)="onfecharModal()"
  >
    <div
      class="bg-gradient-to-br from-white to-[#ccc] pt-9 px-10 pb-7 rounded-3xl shadow-xl w-min relative"
      (click)="$event.stopPropagation()"
    >
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800 poppins text-nowrap">
          Solicitação Deletada <br />
          com Sucesso!
        </h2>
      </div>

      <div class="flex justify-center">
        <button
          class="bg-mm hover:bg-mm-dark h-[46px] px-4 rounded-xl transition font-regular text-white text-md cursor-pointer hover:shadow-xl hover:scale-[102%] active:scale-95 w-[50%]"
          (click)="finalizarEFecharTudo()"
        >
          OK
        </button>
      </div>
    </div>
  </div>

  } 
</main>
}
