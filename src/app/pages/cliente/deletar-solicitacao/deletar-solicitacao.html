<main>
  @if(modalAberto){

  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    (click)="fecharModal()"
  >
    <div
      class="relative w-min rounded-3xl bg-gradient-to-br from-white to-[#ccc] px-10 pt-9 pb-7 shadow-xl"
      (click)="$event.stopPropagation()"
    >
      <div class="mb-6 text-center">
        <h2 class="poppins text-3xl font-bold text-nowrap text-gray-800">
          Deseja Mesmo deletar <br />
          sua solicitação?
        </h2>
      </div>

      <div class="flex justify-center">
        <button
          class="bg-mm bg-red-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] mr-3 cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
          (click)="deletarSolicitacao()"
        >
          Não
        </button>

        <button
          class="bg-mm bg-blue-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
          (click)="naoDeletarSolicitacao()"
        >
          Sim
        </button>
      </div>
    </div>
  </div>
  }

  @if(deletar && !naoDeletar){
      <div
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
        (click)="fecharModal()"
      >
        <div
          class="relative w-min rounded-3xl bg-gradient-to-br from-white to-[#ccc] px-10 pt-9 pb-7 shadow-xl"
          (click)="$event.stopPropagation()"
        >
          <div class="mb-6 text-center">
            <h2 class="poppins text-3xl font-bold text-nowrap text-gray-800">
              Deseja Mesmo deletar <br />
              sua solicitação? <br />
            </h2>
          </div>
    
          <div class="flex justify-center">
            <button
              class="bg-mm bg-red-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] mr-3 cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
              (click)="deletarSolicitacao()"
            >
              Não
            </button>
    
            <button
              class="bg-mm bg-blue-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
              (click)="naoDeletarSolicitacao()"
            >
              Sim
            </button>
          </div>
        </div>
      </div>
  } @else{

      <div
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
        (click)="fecharModal()"
      >
        <div
          class="relative w-min rounded-3xl bg-gradient-to-br from-white to-[#ccc] px-10 pt-9 pb-7 shadow-xl"
          (click)="$event.stopPropagation()"
        >
          <div class="mb-6 text-center">
            <h2 class="poppins text-3xl font-bold text-nowrap text-gray-800">
              Deseja Mesmo deletar <br />
              sua solicitação? <br />
            </h2>
          </div>
    
          <div class="flex justify-center">
            <button
              class="bg-mm bg-red-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] mr-3 cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
              (click)="deletarSolicitacao()"
            >
              Não
            </button>
    
            <button
              class="bg-mm bg-blue-500 hover:bg-mm-dark font-regular text-md h-[46px] w-[30%] cursor-pointer rounded-xl px-4 text-white transition hover:scale-[102%] hover:shadow-xl active:scale-95"
              (click)="naoDeletarSolicitacao()"
            >
              Sim
            </button>
          </div>
        </div>
      </div>
  }



</main>
